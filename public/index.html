      <main class="mdl-layout__content mdl-color--grey-100">
        <div class="mdl-grid">


          <!-- Inventory/Ingredients List Div -->


          <div id="Inventory" class="mdl-grid">
            <div class="mdl-cell mdl-cell--6-col mdl-card mdl-shadow--6dp">
          			<div class="mdl-card__title mdl-color--accent mdl-color-text--white">
          				<h2 class="mdl-card__title-text">Add ingredient</h2>
          			</div>
          	  	<div class="mdl-card__supporting-text">
          				<form id="inventory-form" action="#">
          					<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                      <input class="mdl-textfield__input" type="text" id="ingredient">
                      <label class="mdl-textfield__label" for="ingredient">Add ingredient...</label>
          					</div>
          					<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                      <input class="mdl-textfield__input" type="number" id="ingredient_amount">
                      <label class="mdl-textfield__label" for="ingredient_amount">Amount</label>
          					</div>
          				</form>
          			</div>
          			<div class="mdl-card__actions mdl-card--border">
          				<button id="add-ingredient" form="inventory-form" disabled type="submit" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Add</button>
          			</div>
            </div>
            <div class="mdl-cell mdl-cell--12-col mdl-card mdl-shadow--6dp">
                <div class="mdl-card__title mdl-color--accent mdl-color-text--white">
                  <h2 class="mdl-card__title-text">Inventory</h2>
                </div>
                <div class="mdl-card__supporting-text" style="padding:0;width:100%;">
                  <table class="mdl-data-table mdl-js-data-table" style="width:100%;" id='inventory-table'>
                    <thead>
                      <tr>
                        <th class="mdl-data-table__cell--non-numeric">Ingredient</th>
                        <th class="mdl-data-table__cell--numeric">Amount</th>
                        <th class="mdl-data-table__cell">Edit</th>
                        <th class="mdl-data-table__cell">Remove</th>
                      </tr>
                    </thead>
                    <tbody id="inventory-list">
                    </tbody>
                  </table>
                </div>
            </div>


          </div>
          <!-- end Inventory div -->


        </div>

        <div id="must-signin-snackbar" class="mdl-js-snackbar mdl-snackbar">
          <div class="mdl-snackbar__text"></div>
          <button class="mdl-snackbar__action" type="button"></button>
